<!DOCTYPE html>
<html>

    <script>
        function check(_form) {
            var x_str = _form.X.value.trim();
            regexp = /^-?\d+(\.\d+)?$/;
            var flag = true;
            var x_int = parseFloat(x_str);
            if (regexp.test(x_str) && (x_int >= -3) && (x_int <= 3)) {
                var x_text = document.querySelector("input[name='X']").style.borderColor = "initial";
                var nodeFrame = document.querySelector("iframe[name='resultsFrame']");
                nodeFrame.hidden = "";
            } else {
                document.querySelector("input[name='X']").style.borderColor = "red";
                flag = false;
            }
            return flag;
        }
    </script>
</head>

            <form class="form" action="main.php" method="post" onsubmit="return check(this)" target="resultsFrame">
                <hr/>
                <div class="x">
                    <label>X: </label>
                    <input type="text" name="X" placeholder="(-3...3)" required >
                </div>
                <hr/>
